- name: "Scopes #3"
  fileContents: |
    var bar = "global bar";
    var world = "global world";
    var hello = "global hello";
    {
      var bar = "outer bar";
      var world = "outer world";
      {
        var bar = "inner bar";
        print bar;
        print world;
        print hello;
      }
      print bar;
      print world;
      print hello;
    }
    print bar;
    print world;
    print hello;
  expectedOutput: |
    inner bar
    outer world
    global hello
    outer bar
    outer world
    global hello
    global bar
    global world
    global hello
